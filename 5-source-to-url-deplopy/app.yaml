apiVersion: serving.knative.dev/v1alpha1
kind: Route
metadata:
  name: repo-to-url
spec:
  traffic:
  - configurationName: repo-conf
    percent: 100
---
apiVersion: serving.knative.dev/v1alpha1
kind: Configuration
metadata:
  name: repo-conf
spec:
  build:
    source:
      git:
        url: git@github.com:mchmarny/primer.git
        branch: master
    template:
      name: kaniko
      arguments:
      - name: IMAGE
        value: &image REPLACE_ME
  revisionTemplate:
    metadata:
      labels:
        knative.dev/type: app
    spec:
      container:
        image: *image