apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: repo-to-url
  namespace: default
spec:
  runLatest:
    configuration:
      build:
        source:
          git:
            url: https://github.com/mchmarny/simple-app.git
            revision: master
        template:
          name: kaniko
          arguments:
          - name: IMAGE
            value: &image us.gcr.io/s9-demo/src-to-url:latest
      revisionTemplate:
        metadata:
          labels:
            knative.dev/type: app
        spec:
          container:
            image: *image
            imagePullPolicy: Always
            env:
              - name: SIMPLE_MSG
                value: "Hello GCP Next 2018!"