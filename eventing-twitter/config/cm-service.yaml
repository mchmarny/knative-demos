apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: sentclass
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/cloudylabs-public/sentiment-classifier:0.2.2
            env:
              # https://developer.twitter.com/en/docs/tweets/data-dictionary/overview/tweet-object
              - name: TEXT_PATH
                value: "text"
              # Magnitude indicates the overall strength of emotion (both positive and negative
              - name: MIN_MAGNITUDE
                value: "0.3"
